</head>
<body>
  <!-- ================= NAVBAR ================= -->
  <nav class="navbar navbar-expand-lg" style="background-color:#FFC0CB;">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand fw-bold" href="index.html" style="color:#8B4513;">
        🍰 Pastelería 1000 Sabores
      </a>
      <!-- Botón hamburguesa para móviles -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="registro-usuario.html">Registro</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item">
            <a class="btn btn-sm btn-outline-dark" href="carrito.html">🛒 Carrito</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container p-4 my-5">
    <div class="row">
      <div class="col-12">
        <h1>Contacta con Nosotros</h1>
      </div>
    </div>
    
    <form id="contactForm" novalidate>
      <div class="row mb-3">
        <div class="col-12">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" placeholder="Tu nombre" required />
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-12">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="nombre@ejemplo.com" required />
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-12">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12">
          <button type="submit" class="button">Enviar</button>
        </div>
      </div>
    </form>
    
    <div id="mensajeExito" class="success-msg d-none" role="alert" style="margin-top: 1rem;">
      🎉 Enviado Exitosamente 🎉
    </div>
  </div>
    <!-- ================= FOOTER ================= -->
  <footer class="text-center p-4" style="background-color:#FFC0CB;">
    <p>❤️¡Celebra la dulzura de la vida con Pastelería 1000 Sabores!❤️</p>
    © 2025 Pastelería 1000 Sabores — Todos los derechos reservados
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('mensajeExito'); // Aquí la corrección

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      if (form.checkValidity()) {
        successMessage.classList.remove('d-none');
        form.reset();

        // Ocultar el mensaje de éxito después de 3 segundos
        setTimeout(() => {
          successMessage.classList.add('d-none');
        }, 3000);

      } else {
        successMessage.classList.add('d-none');
        form.reportValidity();
      }
    });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</body>
</html>
