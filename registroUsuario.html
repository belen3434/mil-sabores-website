<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container-custom bg-crema-pastel p-4">
    <header>
      <h1>Registro de Usuario</h1>
    </header>

    <form id="registroForm" novalidate>
      <section>
        <label for="nombreCompleto">Nombre Completo <sup>*</sup></label>
        <input type="text" id="nombreCompleto" name="nombreCompleto" maxlength="100" placeholder="Ingrese su nombre completo" required />
      </section>

      <section>
        <label for="correo">Correo Electr贸nico <sup>*</sup></label>
        <input type="email" id="correo" name="correo" maxlength="100" placeholder="ejemplo@dominio.com" pattern="^[a-z0-9._%+-]+@(duoc\.cl|profesor\.duoc\.cl|gmail\.com)$" required />
        <small>Solo se permiten correos @duoc.cl, @profesor.duoc.cl, @gmail.com</small>
      </section>
<p></p>
      <section>
        <label for="contrasena">Contrase帽a <sup>*</sup></label>
        <input type="password" id="contrasena" name="contrasena" minlength="4" maxlength="10" placeholder="4 a 10 caracteres" required />
      </section>

      <section>
        <label for="confirmarContrasena">Confirmar Contrase帽a <sup>*</sup></label>
        <input type="password" id="confirmarContrasena" name="confirmarContrasena" minlength="4" maxlength="10" placeholder="Repita la contrase帽a" required />
      </section>

      <section>
        <label for="telefono">Tel茅fono (opcional)</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Opcional" />
      </section>
<p></p>
      <section>
        <label for="region">Regi贸n <sup>*</sup></label>
        <select id="region" name="region" required>
          <option value="">-- Seleccione la regi贸n --</option>
          <option value="RM">Regi贸n Metropolitana de Santiago</option>
          <option value="Linares">Linares</option>
          <option value="Araucania">Regi贸n de la Araucan铆a</option>
          <option value="Nuble">Regi贸n de uble</option>
        </select>
      </section>
<p></p>
      <section>
        <label for="comuna">Comuna <sup>*</sup></label>
        <select id="comuna" name="comuna" required>
          <option value="">-- Seleccione la comuna --</option>
          <!-- Las opciones cambiar谩n din谩micamente seg煤n regi贸n en validaci贸n JS -->
        </select>
      </section>
<p></p>
      <button type="submit" class="button">Registrar</button>
    </form>

    <div id="mensajeExito" class="success-msg" role="alert" style="margin-top: 1rem;">
       Registro realizado con 茅xito 
    </div>
  </main>

  <script>
    // Referencias
    const form = document.getElementById('registroForm');
    const mensajeExito = document.getElementById('mensajeExito');
    const region = document.getElementById('region');
    const comuna = document.getElementById('comuna');

    // Mapa de comunas por regi贸n simple para ejemplo
    const comunasPorRegion = {
      'RM': ['Santiago', 'Puente Alto', 'Las Condes'],
      'Linares': ['Colb煤n', 'Longav铆', 'Villa Alegre'],
      'Araucania': ['Temuco', 'Villarrica', 'Puc贸n'],
      'Nuble': ['Chill谩n', 'Bulnes', 'Yungay']
    };

    // Cambiar opciones comuna seg煤n regi贸n
    region.addEventListener('change', () => {
      const seleccion = region.value;
      comuna.innerHTML = '<option value="">-- Seleccione la comuna --</option>';
      if (comunasPorRegion[seleccion]) {
        comunasPorRegion[seleccion].forEach(c => {
          const option = document.createElement('option');
          option.value = c;
          option.textContent = c;
          comuna.appendChild(option);
        });
      }
    });

    // Validaci贸n del formulario
    form.addEventListener('submit', function (event) {
      event.preventDefault();
      // Validar que contrase帽as coincidan
      const pass = form.contrasena.value;
      const confirmPass = form.confirmarContrasena.value;
      if (pass !== confirmPass) {
        alert('Las contrase帽as no coinciden');
        return;
      }

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      // Si pasa todas validaciones
      mensajeExito.classList.remove('d-none');
      form.reset();
      comuna.innerHTML = '<option value="">-- Seleccione la comuna --</option>'; // reset comuna
      region.focus();
    });
  </script>
</body>
</html>
